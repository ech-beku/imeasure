<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/themes/calcite/esri/esri.css">
    <script src="https://js.arcgis.com/3.18/"></script>

    <script>

        require({
            packages: [
                {
                    name: "app",
                    location: "/bachelorthesis/"

                }
            ]

        }, ["./config.js", "app/App", "dojo/domReady!"], function (config, App) {

            var s = new App(config);

        });


    </script>

</head>
<body class="calcite">
    <div id="map"></div>

    <div class="containers">


        <div id="log_upload">

            Umfeld <select id="umfeld">
            <option value="0">Umfeld 1</option>
            <option value="1">Umfeld 2</option></select>

            <input type="file" id="fileselector" />
            <br />
            rssi: <input id="rssiSelector" type="range" min="-100" max="100" step="1" value="-58" />
            <span id="txPower">-58</span><br />

            process only first 100 features<input checked="checked" type="checkbox" id="proceesOnly5" /><br/>
            draw trilateration polygons<input type="checkbox" id="drawTrilateration" checked="checked" /><br />
            draw result points<input type="checkbox" id="drawResultPoints" checked="checked" /><br/>
            inputcorrection <input id="distanceCorrection" value="0" /><br />
            distance Filter <input id="distanceFilter" value="5"/> <br/>
            fingerPrint reference <input id="fingerprintReference" type="file" />
            
            <button id="recalc">Calculate!</button>

        </div>

        <div id="measure"></div>

        <div id="heatmapPanel">

            <select id="heatmapSelector">
                <option value="weightedAvg">WeightedAverage</option>
                <option value="fingerprint">Fingerprint</option>
                <option value="nearestPoint">NearestPoint</option>
                <option value="trilateration">Trilateration</option>
            </select>

            <select id="heatmapAttrSelector">
                <option value="avgDistance">Avg Distance</option>
                <option value="minDistance">Min Distance</option>
                <option value="maxDistance">Max Distance</option>
                <option value="abreviation">Abreviation</option>
                <option value="delayOfMinDistance">Delay</option>
            </select>


            <br />
            minIntensity: <input type="range" id="heatmapMin" min="0" max="500" value="10" /><br />
            maxIntensity: <input type="range" id="heatmapMax" min="0" max="500" value="250" /><br />
            blurIntensity: <input type="range" id="heatmapBlur" min="0" max="200" value="10" /><br />

        </div>

        <div>

            RSSI Calibration <button id="rssiCalibration">Execute</button>

            <div id="calibrationresult"></div>

        </div>

    </div>


    <div id="stats">

        <table id="statsTable" cellspacing="0">
            <tr><th></th><th>AVG</th><th>MIN</th><th>MAX</th><th>Delay</th></tr>
        </table>

    </div>

</body>
</html>
