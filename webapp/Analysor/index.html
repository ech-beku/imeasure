<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/themes/calcite/esri/esri.css">
    <script src="https://js.arcgis.com/3.18/"></script>

    <script>

        require({
            packages: [
                {
                    name: "app",
                    location: "/bachelorthesis/"

                }
            ]

        }, ["./config.js", "app/App", "dojo/domReady!"], function (config, App) {

            var s = new App(config);

        });


    </script>

</head>
<body class="calcite">
    <div id="map"></div>
    <div id="log_upload">

        <input type="file" id="fileselector" />
        <br/>
        rssi: <input id="rssiSelector" type="range" min="-100" max="100" step="1" value="-58" />
        <span id="txPower"></span>

    </div>

    <div id="measure"></div>

    <div id="heatmapPanel">

        <select id="heatmapSelector">
            <option value="weightedAvg">WeightedAverage</option>
            <option value="nearestPoint">NearestPoint</option>
            <option value="trilateration">Trilateration</option>
        </select>

        <select id="heatmapAttrSelector">
            <option value="avgDistance">Avg Distance</option>
            <option value="minDistance">Min Distance</option>
            <option value="maxDistance">Max Distance</option>
            <option value="abreviation">Abreviation</option>
            <option value="delayOfMinDistance">Delay</option>
        </select>


        <br/>
        minIntensity: <input type="range" id="heatmapMin" min="0" max="500" value="10" /><br/>
        maxIntensity: <input type="range" id="heatmapMax" min="0" max="500" value="250" /><br/>
        blurIntensity: <input type="range" id="heatmapBlur" min="0" max="200" value="10" /><br/>

    </div>
</body>
</html>
